<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="images">
            <img src="./assets/bgoverlay.jpg" alt="" class="bg-img">
            <div class="odin-overlay">
                <div class="odin-overlay-content">
                    <img src="./assets/odin-logo.png" alt="" class="odin-icon">
                    <p>ODIN</p>
                </div>
            </div>
        </div>
        <div class="content">
            <p>This is nol a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.</p>
            <p>You <span>know</span> you want to.</p>
            <h1>Let's do this!</h1>

            <form action="" method="post" class="form">
                <div class="input-wrap">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div class="input-wrap">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div class="input-wrap">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input-wrap">
                    <label for="num">Phone Number</label>
                    <input type="tel" name="num" id="num">
                </div>
                <div class="input-wrap">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass" required>
                </div>
                <div class="input-wrap">
                    <label for="pass-2">Confirm Password</label>
                    <input type="password" name="pass-2" id="pass-2" required>
                </div>

                <button type="submit">Create Account</button>
            </form>


            <p>Already have an account? <a href="">Log in</a></p>

        </div>
    </div>
</body>

</html>
